<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mijn A-Frame Sc√®ne</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Preload assets -->
      <a-assets>
        <img id="CastleOfMischief" src="assets/img/CastleOfMischief.png" />
      </a-assets>

      <!-- Gebruik de afbeelding op een staand vlak -->
      <a-plane position="0 1 -3" rotation="0 0 0" width="2" height="4" material="src: #CastleOfMischief"></a-plane>

      <!-- Voeg een achtergrond toe -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
